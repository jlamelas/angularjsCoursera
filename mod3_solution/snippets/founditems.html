<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Short name</th>
			<th>Description</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in controller.found">
			<th>{{$index + 1}}</th>
			<td>{{item.name}}</td>
			<td>{{item.short_name}}</td>
			<td>{{item.description}}</td>
			<td><button class="btn btn-success" ng-click="controller.onRemove({index: $index})">Don't want this one!</button></td>
		</tr>
	</tbody>
</table>
