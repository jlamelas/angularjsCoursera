<!doctype html>
<html>
	<head>
		<title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
		<meta charset="utf-8">
	</head>
	<body ng-app="NarrowItDownApp">
		<div class="container" ng-controller="NarrowItDownController as ctrl">
			<h1>Narrow Down Your Chinese Menu Choice</h1>
			<div class="form-group">
				<input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
			</div>
			<div class="form-group narrow-button">
				<button class="btn btn-primary" ng-click="ctrl.showFound(searchTerm)">
					Narrow It Down For Me!
				</button>
			</div>
			<found-items items="ctrl" on-remove="ctrl.removeItem(index)"></found-items>
		</div>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
